<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вязание на заказ. Интернет магазин «Мишка»</title>
</head>
<body>
  <header class="page-header">
    <nav class="main-nav">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" width="86" height="35" alt="Логотип интернет магазина «Мишка»">
      </a>
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Вязание на заказ</a>
          </li>
        </ul>
        <form class="main-nav__list search-form" action="https://echo.htmlacademy.ru" method="get">
          <input class="search-form__item" type="search" name="search" placeholder="Поиск по сайту" aria-label="Поиск по сайту">
        </form>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a href="cart.html">Корзина:пока пуста</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">
    <h1 class="page-main__title">Вязание на заказ</h1>
    <p class="page-main__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form class="page-main__form form" action="https://echo.htmlacademy.ru" method="post">
      <fieldset class="form__fieldset">
        <legend>Тип</legend>
        <ul class="form__list">
          <li class="form__option">
            <input type="radio" name="type" id="type-accessory" value="accessory">
            <label for="type-accessory">Аксессуар для интерьера</label>
          </li>
          <li class="form__option">
            <input type="radio" name="type" id="type-toy" value="toy">
            <label for="type-toy">Детская игрушка</label>
          </li>
        </ul>
      </fieldset>

    </form>
  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#">Мы в Инстаграме</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">Мы в Фейсбуке</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#">Мы в Твиттере</a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      </div>
    </div>
  </footer>

</html>
