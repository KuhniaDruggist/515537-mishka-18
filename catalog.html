<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интернет магазин «Мишка»</title>
</head>
<body>
  <header class="page-header">
    <nav class="main-nav">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="https://via.placeholder.com/150x150" width="86" height="35" alt="Логотип интернет магазина «Мишка»">
      </a>
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a href="custom-work.html">Вязание на заказ</a>
          </li>
        </ul>
        <form class="main-nav__list search-form" action="https://echo.htmlacademy.ru" method="get">
          <input class="search-form__item" type="search" name="search" placeholder="Поиск по сайту" aria-label="Поиск по сайту">
        </form>
        <ul class="main-nav__list user-list">
          <li class="user-list__item">
            <a href="cart.html">Корзина:пока пуста</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">

  </main>

  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#">Мы в Инстаграме</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">Мы в Фейсбуке</a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#">Мы в Твиттере</a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      </div>
    </div>
  </footer>

  <!--попапы-->
  <section class="modal cart-add">
    <h2 class="cart-add__title">Добавить в корзину</h2>
    <form class="cart-add__form" action="https://echo.htmlacademy.ru" method="get">
      <fieldset class="cart-add__choice choice">
        <legend class="choice__title">Выберите размер:</legend>
        <ul class="choice__list">
          <li class="choice__item">
            <input class="choice__flag" type="checkbox" name="S" id="checkbox-s">
            <label class="choice__name" for="checkbox-s">S</label>
          </li>
          <li class="choice__item">
            <input class="choice__flag" type="checkbox" name="M" id="checkbox-m">
            <label class="choice__name" for="checkbox-m">M</label>
          </li>
          <li class="choice__item">
            <input class="choice__flag" type="checkbox" name="L" id="checkbox-l">
            <label class="choice__name" for="checkbox-l">L</label>
          </li>
        </ul>
      </fieldset>
      <button class="button cart-add__add" type="submit">Добавить</button>
    </form>
  </section>
</body>
</html>
